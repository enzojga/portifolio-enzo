<div [ngStyle]="{backgroundColor: color}" class="main-page" id="education">
  <mat-tab-group [backgroundColor]="'primary'">
    <mat-tab *ngFor="let education of educations;" label='{{education.name}}'>
      <app-education-info [education]="education"></app-education-info>
    </mat-tab>
  </mat-tab-group>
</div>
